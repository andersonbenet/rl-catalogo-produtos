<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Minha Empresa</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f2f2f2;
        }

        header {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 30px;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        .contato {
            font-size: 14px;
            margin-top: 10px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .produto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .produto img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }

        .id {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>Minha Empresa</h1>
    <div class="contato">
        WhatsApp: (00) 00000-0000 <br>
        Instagram: @minhaempresa <br>
        Email: contato@minhaempresa.com
    </div>
</header>

<div class="produtos">

    <div class="produto">
        <div class="id">ID: 001</div>
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição simples do produto.</p>
    </div>

    <div class="produto">
        <div class="id">ID: 002</div>
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição simples do produto.</p>
    </div>

</div>

</body>
</html>
